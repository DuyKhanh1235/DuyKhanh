<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanhPhuc là đây</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .text {
            font-size: 18px;
            font-style: italic;
            color: #333;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            margin-top: 5%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thật hạnh phúc khi có em</h1>

        <img src="yeu.jpg" alt="Hình ảnh 1" onclick="openModal(this)">
        <p class="text">Vợ nhìn nè, vợ nói yêu anh nhiều lắm luôn, cte vãi!</p>

        <img src="yeu2.jpg" alt="Hình ảnh 2" onclick="openModal(this)">
        <p class="text">Còn đây nữa, cte không kém luônnn!</p>

        <img src="yeu3.jpg" alt="Hình ảnh 3" onclick="openModal(this)">
        <p class="text">Trẻ con làm nũng đồ đó hả, cte thế!</p>

        <button class="back-button" onclick="window.location.href='main3.html'">Quay lại trang chính</button>
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function openModal(img) {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modalImg").src = img.src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "-50px";
            heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
